<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Tabs for Sign Up / Login -->
            <div class="form-header">
                <button id="signupTab" class="tab active" onclick="showSignUp()">Sign Up</button>
                <button id="loginTab" class="tab" onclick="showLogin()">Login</button>
            </div>

            <!-- Sign Up Form -->
            <form id="signupForm" class="form-content">
                <h2>Create Account</h2>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit" class="submit-btn">Sign Up</button>
                <p class="switch-link">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </form>

            <!-- Login Form -->
            <form id="loginForm" class="form-content hidden">
                <h2>Welcome Back</h2>
                <input type="text" placeholder="Username or Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="submit-btn">Login</button>
                <p class="switch-link">Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
