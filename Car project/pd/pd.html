<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="pd.css">
</head>
<body>
    <div class="container">
        <h1 id="productTitle">Car Model Name</h1>
        
        <div class="product-image">
            <img src="img3.jpg" alt="Car Image">
        </div>

        <div class="product-description">
            <p id="productDescription">This is a detailed description of the car model, including its features, specifications, and any other relevant information.</p>
        </div>

        <div class="button-group">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn" onclick="deleteProduct()">Delete</button>
        </div>
    </div>

    <script src="pd.js"></script>
</body>
</html>
